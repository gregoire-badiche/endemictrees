    <header>
        <nav>
            <div class="nav-left">
                <a href="../" class="endemic-trees">Endemic Trees</a>

                <div class="nav-links" id="nav-links">
                    <a href="../plant-a-tree/">How to plant a tree</a>
                    <a href="../but-why/">But why?</a>

                </div>
                <button class="nav-toggle" id="nav-toggle">&#9776;</button>
            </div>
        </nav>

    <section>
        <div class="stat-vertical-container">
            <div class="stat-card">
                <div class="stat-card-flex">
                    <div class="stat-image-container">

                </div>

                <div class="stat-card-flex">
                    <div class="stat-graph-container">

                        <canvas id="stat-pie" width="400" height="250"></canvas>

                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-card-flex">
                    <div class="stat-image-container">
                        <img src="../images/chartreuse3.jpg" alt="Statistics illustration 3" class="stat-image">
                    </div>
                    <div class="stat-graph-container">
                        <h3 class="stat-graph-title">Nombre d'arbres plantés par mois</h3>
                        <canvas id="stat-graph" width="400" height="250"></canvas>
